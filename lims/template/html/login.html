<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>xwlims-登录</title>
        <link rel="icon" href="../favicon.ico">
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <link href="../css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="c_login_logo_container">
                <img class="c_login_logo" src="../img/logo.gif" />
            </div>
            <form class="form-signin">
                <h3 class="form-signin-heading"></h3>
                <label for="user_name" class="sr-only">用户名</label>
                <input type="text" id="user_name" class="form-control" placeholder="&nbsp用户名" required autofocus>
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="&nbsp密码" required>
                <div class="checkbox">
                    <label>
            <input type="checkbox" value="remember-me">7天自动登录
          </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <div class="c_login_bottom">
                    <div class="c_login_toregister_container">
                        <a class="c_login_toregister" href="register.html">没有账号?去注册</a>
                    </div>
                    <div class="c_login_forgot_container">
                        <a class="c_login_forgot" href="register.html">忘记密码</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /container -->

        <footer id="id_footer">
        </footer>
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

        <script type="text/javascript">
            $(function() {
                $("#id_footer").load("footer.html");
            })
        </script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/holder.min.js"></script>
        <script type="text/javascript" src="../js/lib.js"></script>
        <script type="text/javascript" src="../js/vue.min.js"></script>
    </body>

</html>
