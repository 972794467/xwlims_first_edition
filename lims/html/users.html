<div>
    <div class="">
        <h3>用户列表</h3>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="id_search_user_name" placeholder="姓名">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="id_search_user_group" placeholder="课题组">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="id_search_user_organization" placeholder="组织机构">
            </div>
            <a class="btn btn-default" onclick="searchUser()">搜索</a>
        </form>
        <br />
        <div class="table-responsive">
            <table id="id_user_list" class="table table-striped table-hover">
                <tr>
                    <td>头像</td>
                    <td>姓名</td>
                    <td>人员类型</td>
                    <td>专业班级</td>
                    <td>组织机构</td>
                    <td>电子邮箱</td>
                    <td>联系电话</td>
                    <td>地址</td>
                </tr>
                <tr v-for="user in users" class="active">
                    <td>{{user.instrument_name}}</td>
                    <td>{{user.location}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.admin}}</td>
                </tr>
            </table>
        </div>
        <div id="page_list">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-lg">
                    <li>
                        <a v-on:click="pagePrevious" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li v-for="page_number in pages" v-bind:class="{active : page_number.is_active}" v-on:click="changePage(page_number.page_index)">
                        <a v-bind:class="{hidden : page_number.is_hidden}">{{page_number.page_index}}</a>
                    </li>
                    <li>
                        <a v-on:click="pageNext" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
