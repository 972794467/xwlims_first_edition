<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>xwlims-注册</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="stylesheet" href="../css/register.css" />
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <div class="c_container">
            <div class="c_register_logo_container">
                <img class="c_register_logo" src="../img/logo.gif" />
            </div>
            <div class="c_register_container">
                <div class="c_register">
                    <div class="c_register_title_container">
                        <p class="c_register_title">注册</p>
                    </div>

                    <div class="c_register_form_container">
                        <form>
                            <div class="c_register_userinfo">
                                <div class="c_register_user_name_container">
                                    <div class="c_register_user_info_container">
                                        <span class="c_register_text">&emsp;用户名</span>
                                        <input type="text" placeholder="&nbsp用户名" />
                                    </div>
                                    <span class="c_register_error_notice">用户名已被使用!</span>
                                </div>
                                <div class="c_register_user_pswd_container">
                                    <div class="c_register_user_info_container">
                                        <span class="c_register_text">&emsp;&emsp;密码</span>
                                        <input type="password" placeholder="&nbsp密码" />
                                    </div>
                                    <span class="c_register_error_notice">密码不符合要求!</span>
                                </div>
                                <div class="c_register_user_pswd_container">
                                    <div class="c_register_user_info_container">
                                        <span class="c_register_text">重复密码</span>
                                        <input type="password" placeholder="&nbsp重复密码" />
                                    </div>
                                    <span class="c_register_error_notice">密码不一致!</span>
                                </div>
                            </div>
                            <hr class="c_register_hr" />
                            <div class="c_register_userdetail">
                                <table class="c_userdetail_table">
                                    <tr>
                                        <td>姓名</td>
                                        <td><input class="c_register_text_input" type="text" /> </td>
                                        <td class="c_register_require">*</td>
                                        <td>学号/工号</td>
                                        <td><input class="c_register_text_input" type="text" /></td>
                                        <td class="c_register_require">*</td>
                                    </tr>
                                    <tr>
                                        <td>人员类型</td>
                                        <td>
                                            <select class="c_register_text_select">
                                                <option disabled="disabled" value="1">学生</option>
                                                <option value="1">&emsp;本科生</option>
                                                <option value="2">&emsp;硕士研究生</option>
                                                <option value="3">&emsp;博士研究生</option>
                                                <option value="4">&emsp;博士后</option>
                                                <option value="5">&emsp;其他</option>
                                                <option disabled="disabled" value="10">教师</option>
                                                <option value="10">&emsp;课题组负责人</option>
                                                <option value="11">&emsp;科研助理</option>
                                                <option value="12">&emsp;实验室管理员</option>
                                                <option value="13">&emsp;其他</option>
                                                <option disabled="disabled" value="21">其他</option>
                                                <option value="21">&emsp;技术员</option>
                                                <option value="22">&emsp;其他</option>
                                            </select>
                                        </td>
                                        <td class="c_register_require">*</td>
                                        <td>专业班级</td>
                                        <td><input class="c_register_text_input" type="text" /></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>组织机构</td>
                                        <td colspan="4">
                                            <select>
                                                <option value="volvo">Volvo</option>
                                                <option value="saab">Saab</option>
                                                <option value="opel">Opel</option>
                                                <option value="audi">Audi</option>
                                        </td>
                                        <td class="c_register_require">*</td>
                                    </tr>
                                    <tr>
                                        <td>课题组</td>
                                        <td colspan="4">
                                            <select class="c_register_select_group">
                                                <option value="volvo">Volvo</option>
                                                <option value="saab">Saab</option>
                                                <option value="opel">Opel</option>
                                                <option value="audi">Audi</option>
                                        </td>
                                        <td class="c_register_require">*</td>
                                    </tr>
                                    <tr>
                                        <td>电子邮箱</td>
                                        <td><input class="c_register_text_input" type="email" /></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>联系电话</td>
                                        <td><input class="c_register_text_input" type="number" /></td>
                                        <td></td>
                                        <td>&emsp;&emsp;地址</td>
                                        <td><input class="c_register_text_input" type="text" /></td>
                                        <td></td>
                                    </tr>
                                </table>

                            </div>

                            <div class="c_register_button_container">
                                <button class="c_register_button">注册</button>
                            </div>
                        </form>
                        <div class="c_register_tologin_container">
                            <a class="c_register_text c_register_tologin" href="login.html">已有账号?去登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="id_footer">
        </footer>
        <script type="text/javascript">
            $(function() {
                $("#id_footer").load("footer.html");
            })
        </script>
    </body>

</html>
